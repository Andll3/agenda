    <div class="card">
        <h2>üìÖ Novo Agendamento</h2>
        
        <label>O que agendar?</label>
        <input type="text" id="item" placeholder="Ex: Dentista, Reuni√£o...">
        
        <label>Data</label>
        <input type="date" id="data">
        
        <label>Hor√°rio</label>
        <input type="time" id="hora">
        
        <button class="btn-salvar" onclick="tentarSalvar()">Confirmar Agendamento</button>
    </div>

    <h3>Meus Compromissos</h3>
    <div id="lista-agendamentos"></div>

    <script>
        let db;

        // Iniciar Banco de Dados imediatamente
        const request = indexedDB.open("AgendamentosDB", 1);

        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("agendamentos")) {
                const store = db.createObjectStore("agendamentos", { keyPath: "id", autoIncrement: true });
                store.createIndex("data_hora", ["data", "hora"], { unique: true });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            console.log("Banco conectado!");
            atualizarLista();
        };

        request.onerror = (e) => alert("Erro ao abrir banco de dados local.");

        // FUN√á√ÉO SALVAR (Centralizada)
        function tentarSalvar() {
            console.log("Tentando salvar...");
            
            if (!db) {
                alert("O banco de dados ainda n√£o carregou. Aguarde 2 segundos.");
                return;
            }

            const valItem = document.getElementById('item').value;
            const valData = document.getElementById('data').value;
            const valHora = document.getElementById('hora').value;

            if (!valItem || !valData || !valHora) {
                alert("‚ö†Ô∏è Preencha todos os campos antes de confirmar!");
                return;
            }

            try {
                const tx = db.transaction("agendamentos", "readwrite");
                const store = tx.objectStore("agendamentos");
                const index = store.index("data_hora");

                const consulta = index.get([valData, valHora]);

                consulta.onsuccess = () => {
                    if (consulta.result) {
                        alert("‚ùå CONFLITO: Voc√™ j√° tem um compromisso nesta data e hora!");
                    } else {
                        const addReq = store.add({ item: valItem, data: valData, hora: valHora });
                        addReq.onsuccess = () => {
                            alert("‚úÖ Agendamento salvo!");
                            limparFormulario();
                            atualizarLista();
                        };
                    }
                };
            } catch (err) {
                console.error(err);
                alert("Erro t√©cnico ao salvar. Recarregue a p√°gina.");
            }
        }

        function atualizarLista() {
            const container = document.getElementById('lista-agendamentos');
            if (!container) return;
            container.innerHTML = "";

            if (!db) return;

            const tx = db.transaction("agendamentos", "readonly");
            const store = tx.objectStore("agendamentos");
            
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = 'item-agendado';
                    div.innerHTML = `
                        <div>
                            <strong>${cursor.value.item}</strong>
                            <span>${cursor.value.data} √†s ${cursor.value.hora}</span>
                        </div>
                        <button class="btn-excluir" onclick="deletarItem(${cursor.value.id})">Excluir</button>
                    `;
                    container.appendChild(div);
                    cursor.continue();
                }
            };
        }

        function deletarItem(id) {
            if (confirm("Deseja apagar este registro?")) {
                const tx = db.transaction("agendamentos", "readwrite");
                const store = tx.objectStore("agendamentos");
                store.delete(id).onsuccess = () => atualizarLista();
            }
        }

        function limparFormulario() {
            document.getElementById('item').value = "";
            document.getElementById('data').value = "";
            document.getElementById('hora').value = "";
        }
    </script>

<script type="module">
  // 1. Importa√ß√µes dos m√≥dulos do Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // 2. CONFIGURA√á√ÉO (Substitua pelos seus dados da imagem image_234fdd.png)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY_AQUI",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  // 3. Inicializa√ß√£o do Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // --- FUN√á√ïES DE INTERFACE ---

  // Fun√ß√£o para Logar
  window.fazerLogin = async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (error) {
      console.error("Erro no login:", error);
      alert("Erro ao logar com Google.");
    }
  };

  // Fun√ß√£o para Sair (Logout)
  window.fazerLogout = () => {
    signOut(auth).then(() => {
      location.reload(); // Recarrega a p√°gina ao sair
    });
  };

  // --- FUN√á√ïES DE BANCO DE DADOS (Firestore) ---

  // Fun√ß√£o para SALVAR dados (Substitui o localStorage.setItem)
  window.salvarNoFirebase = async (dados) => {
    const user = auth.currentUser;
    if (user) {
      try {
        await setDoc(doc(db, "usuarios", user.uid), {
          meusAgendamentos: dados,
          ultimaAtualizacao: new Date()
        });
        console.log("Dados sincronizados na nuvem!");
      } catch (e) {
        console.error("Erro ao salvar dados:", e);
      }
    }
  };

  // Fun√ß√£o para BUSCAR dados (Substitui o localStorage.getItem)
  window.carregarDoFirebase = async () => {
    const user = auth.currentUser;
    if (user) {
      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const dadosVindosDaNuvem = docSnap.data().meusAgendamentos;
        console.log("Dados carregados da nuvem.");
        
        // AQUI: Chame a fun√ß√£o que voc√™ j√° tem para desenhar a tabela
        // Exemplo: mostrarAgendamentosNaTela(dadosVindosDaNuvem);
        return dadosVindosDaNuvem;
      }
    }
    return null;
  };

  // --- MONITOR DE STATUS (Executa automaticamente) ---
  onAuthStateChanged(auth, async (user) => {
    const btnLogin = document.getElementById('btn-login');
    const userInfo = document.getElementById('user-info'); // Se voc√™ tiver um <p> com esse ID

    if (user) {
      console.log("Usu√°rio logado:", user.displayName);
      if (btnLogin) btnLogin.style.display = 'none';
      if (userInfo) userInfo.innerText = `Ol√°, ${user.displayName}`;
      
      // Busca os dados assim que logar
      await window.carregarDoFirebase();
    } else {
      console.log("Nenhum usu√°rio logado.");
      if (btnLogin) btnLogin.style.display = 'block';
    }
  });
</script>
