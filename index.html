<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Offline Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* INTERFACE AMPLIADA */
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: auto; 
            background: #f0f2f5; 
            font-size: 18px; 
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
        }
        h2 { margin-top: 0; color: #222; font-size: 1.6rem; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; 
            border: 2px solid #ddd; border-radius: 10px; 
            box-sizing: border-box; font-size: 18px; 
        }
        .btn-salvar { 
            background: #28a745; color: white; border: none; 
            width: 100%; padding: 20px; border-radius: 10px; 
            cursor: pointer; font-weight: bold; font-size: 20px; 
        }
        .item-agendado { 
            background: white; padding: 20px; margin-top: 15px; 
            border-radius: 12px; border-left: 8px solid #28a745; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .btn-excluir { 
            background: #dc3545; color: white; border: none; 
            padding: 12px 20px; border-radius: 8px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“… Novo Agendamento</h2>
        
        <label>O que agendar?</label>
        <input type="text" id="item" placeholder="Ex: Dentista, ReuniÃ£o...">
        
        <label>Data</label>
        <input type="date" id="data">
        
        <label>HorÃ¡rio</label>
        <input type="time" id="hora">
        
        <button class="btn-salvar" onclick="tentarSalvar()">Confirmar Agendamento</button>
    </div>

    <h3>Meus Compromissos</h3>
    <div id="lista-agendamentos"></div>

    <script>
        let db;

        // Iniciar Banco de Dados imediatamente
        const request = indexedDB.open("AgendamentosDB", 1);

        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("agendamentos")) {
                const store = db.createObjectStore("agendamentos", { keyPath: "id", autoIncrement: true });
                store.createIndex("data_hora", ["data", "hora"], { unique: true });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            console.log("Banco conectado!");
            atualizarLista();
        };

        request.onerror = (e) => alert("Erro ao abrir banco de dados local.");

        // FUNÃ‡ÃƒO SALVAR (Centralizada)
        function tentarSalvar() {
            console.log("Tentando salvar...");
            
            if (!db) {
                alert("O banco de dados ainda nÃ£o carregou. Aguarde 2 segundos.");
                return;
            }

            const valItem = document.getElementById('item').value;
            const valData = document.getElementById('data').value;
            const valHora = document.getElementById('hora').value;

            if (!valItem || !valData || !valHora) {
                alert("âš ï¸ Preencha todos os campos antes de confirmar!");
                return;
            }

            try {
                const tx = db.transaction("agendamentos", "readwrite");
                const store = tx.objectStore("agendamentos");
                const index = store.index("data_hora");

                const consulta = index.get([valData, valHora]);

                consulta.onsuccess = () => {
                    if (consulta.result) {
                        alert("âŒ CONFLITO: VocÃª jÃ¡ tem um compromisso nesta data e hora!");
                    } else {
                        const addReq = store.add({ item: valItem, data: valData, hora: valHora });
                        addReq.onsuccess = () => {
                            alert("âœ… Agendamento salvo!");
                            limparFormulario();
                            atualizarLista();
                        };
                    }
                };
            } catch (err) {
                console.error(err);
                alert("Erro tÃ©cnico ao salvar. Recarregue a pÃ¡gina.");
            }
        }

        function atualizarLista() {
            const container = document.getElementById('lista-agendamentos');
            if (!container) return;
            container.innerHTML = "";

            if (!db) return;

            const tx = db.transaction("agendamentos", "readonly");
            const store = tx.objectStore("agendamentos");
            
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = 'item-agendado';
                    div.innerHTML = `
                        <div>
                            <strong>${cursor.value.item}</strong>
                            <span>${cursor.value.data} Ã s ${cursor.value.hora}</span>
                        </div>
                        <button class="btn-excluir" onclick="deletarItem(${cursor.value.id})">Excluir</button>
                    `;
                    container.appendChild(div);
                    cursor.continue();
                }
            };
        }

        function deletarItem(id) {
            if (confirm("Deseja apagar este registro?")) {
                const tx = db.transaction("agendamentos", "readwrite");
                const store = tx.objectStore("agendamentos");
                store.delete(id).onsuccess = () => atualizarLista();
            }
        }

        function limparFormulario() {
            document.getElementById('item').value = "";
            document.getElementById('data').value = "";
            document.getElementById('hora').value = "";
        }
    </script>
</body>
</html>
